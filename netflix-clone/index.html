<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NETFLIX</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Filmes</a>
        <a href="#">Séries</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-film">
      <div class="container">
        <h3 class="title">UM CLASSICO FILME DE TERROR</h3>
        <p class="describe">
          Nesta história de terror cheia de tensão e sangue, os passageiros de um ônibus são vítimas de assassinatos ritualísticos.
        </p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i> Assistir Agora
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i> Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/a62d2022d3.js" crossorigin="anonymous"></script>
</body>
</html>
